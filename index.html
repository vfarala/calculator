<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Calculator</title>
    
</head>
<body>

    <div class="container">
        <div class="calculator">
          <form>
            <div class="display">
              <input type="text" id="display" readonly>
            </div>

            <div>
              <input type="button" value="7" id="seven" class="numbers" onclick="downloadValue(document.getElementById('seven').value)">
              <input type="button" class="numbers" value="8" id="eight" onclick="downloadValue(document.getElementById('eight').value)">
              <input type="button" class="numbers" value="9" id="nine" onclick="downloadValue(document.getElementById('nine').value)">
              <input type="button" class="arithmetic" id="add" value="+" onclick="downloadValue(document.getElementById('add').value)">
            </div>

            <div>
              <input type="button" class="numbers" value="4" id="four" onclick="downloadValue(document.getElementById('four').value)">
              <input type="button" class="numbers" value="5" id="five" onclick="downloadValue(document.getElementById('five').value)">
              <input type="button" class="numbers" value="6" id="six" onclick="downloadValue(document.getElementById('six').value)">
              <input type="button" class="arithmetic" id="minus" value="-" onclick="downloadValue(document.getElementById('minus').value)">
            </div>

            <div>
              <input type="button" class="numbers" value="1" id="one" onclick="downloadValue(document.getElementById('one').value)">
              <input type="button" class="numbers" value="2" id="two" onclick="downloadValue(document.getElementById('two').value)">
              <input type="button" class="numbers" value="3" id="three" onclick="downloadValue(document.getElementById('three').value)">
              <input type="button" class="arithmetic" id="multiply" value="*" onclick="downloadValue(document.getElementById('multiply').value)">
            </div>

            <div>
              <input type="button" class="clear" value="C" id="clear" onclick="clearInput('')">
              <input type="button" class="numbers" value="0" id="zero" onclick="downloadValue(document.getElementById('zero').value)">
              <input type="button" class="decimal" id="decimal" value="." onclick="downloadValue(document.getElementById('decimal').value)">
              <input type="button" class="arithmetic" id="divide" value="/" onclick="downloadValue(document.getElementById('divide').value)">
            </div>

            <div>
              <input type="button" class="assignment" id="submit" value="=" onclick="resultCalc(document.getElementById('submit').value)">
              <input type="button" class="arithmetic" id="modulo" value="%" onclick="downloadValue(document.getElementById('modulo').value)">
              
            </div>
          </form>
        </div>
    </div>

<script>
  function downloadValue(x) {
    document.getElementById('display').value += x;
  }

  function clearInput(y) {
    document.getElementById('display').value = y;
  }

  function resultCalc() {
    var result = eval(document.getElementById('display').value);
    document.getElementById("display").value = result;
  }
</script>
    
</body>
</html>
